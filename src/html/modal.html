<div id="modal-fav-manager" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title">お気に入り管理</h4>
			</div>
			<div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="form-inline">
                            <div class="col-sm-12 form-group">
                                <label for="fav-manager-set-select">セット: </label>
                                <select id="fav-manager-set-select" class="form-control" data-placeholder="default" data-allow-clear="false" style="width: 30%;">
                                    <option value="default">default</option>
                                    <option value="blacklist">blacklist</option>
                                </select>
                                <button id="fav-manager-toggle-set-activeness-button" type="button" class="btn btn-default"></button>
                                <button id="fav-manager-set-export-button" type="button" class="btn btn-default">エクスポート</button>
                                <button id="fav-manager-set-delete-button" type="button" class="btn btn-danger pull-right">削除</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <tbody id="fav-manager-users-table">
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">セット名</span>
                                <input id="fav-manager-add-set-input" type="text" class="form-control" placeholder="サークル">
                                <span class="input-group-btn">
                                    <button id="fav-manager-add-set-button" type="button" class="btn btn-default">作成</button>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">ユーザ名</span>
                                <input id="fav-manager-add-user-input" type="text" class="form-control" placeholder="tourist">
                                <span class="input-group-btn">
                                    <button id="fav-manager-add-user-button" type="button" class="btn btn-default">追加</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="row">
                        <div class="input-group pull-right">
                            <label>
                                <span class="btn btn-primary">ファイルを選択<input id="fav-manager-select-import-file-button" type="file" style="display:none" accept=".json" multiple></span>
                            </label>
                            <button id="fav-manager-export-all" type="button" class="btn btn-default">全てエクスポート</button>
                        </div>
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
			</div>
		</div>
	</div>
</div>
